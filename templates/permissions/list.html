{% extends "layout.html" %}

{% block title %}Permissions{% endblock %}

{% block content %}
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">Permissions</h1>
    <a href="{{ url_for('permissions.create') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Add Permission</a>
    <table class="min-w-full bg-white mt-4">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b border-gray-200">Name</th>
                <th class="py-2 px-4 border-b border-gray-200">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for permission in permissions %}
            <tr>
                <td class="py-2 px-4 border-b border-gray-200">{{ permission.name }}</td>
                <td class="py-2 px-4 border-b border-gray-200">
                    <a href="{{ url_for('permissions.edit', id=permission.id) }}" class="text-blue-500">Edit</a>
                    <form action="{{ url_for('permissions.delete', id=permission.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="text-red-500">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
